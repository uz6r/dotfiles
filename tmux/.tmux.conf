# remap prefix to ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# split panes with | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config
bind r source-file "$HOME/.tmux.conf" \; display "Reloaded!"

# enable mouse support
set -g mouse on

# increase scrollback buffer
set -g history-limit 10000

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# renumber windows when one is closed
set -g renumber-windows on

# faster key repeat
set -sg escape-time 0
set -sg repeat-time 600

# better pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# better status bar
set -g status-position bottom
set -g status-bg black
set -g status-fg white
set -g status-left-length 40
set -g status-left "#[fg=green]#S #[fg=white]| "
set -g status-right-length 80
set -g status-right "#[fg=cyan]%Y-%m-%d %H:%M #[fg=white]| #[fg=yellow]#H"
set -g status-justify left

# window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "
setw -g window-status-current-style "fg=white bg=black bold"

# activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# focus events for better vim integration
set -g focus-events on

# aggressive resize
setw -g aggressive-resize on
